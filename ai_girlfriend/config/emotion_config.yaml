# 情感系统配置文件
# 控制情感反应和行为模式

emotional_settings:
  # 基础情感参数
  base_intensities:
    joy: 60
    trust: 50
    fear: 20
    surprise: 30
    sadness: 25
    disgust: 10
    anger: 15
    anticipation: 40
  
  # 情绪变化速率
  change_rates:
    mood_decay_rate: 0.95  # 情绪衰减率
    recovery_rate: 1.05    # 情绪恢复率
    max_daily_change: 30   # 每日最大变化值
  
  # 生理参数
  physiological:
    energy_decay_rate: 0.8    # 精力衰减率
    stress_growth_rate: 1.1   # 压力增长率
    social_recovery_rate: 1.2 # 社交恢复率
  
  # 情感触发器阈值
  thresholds:
    happy_threshold: 70       # 开心阈值
    sad_threshold: 30         # 悲伤阈值
    angry_threshold: 60       # 生气阈值
    excited_threshold: 65     # 兴奋阈值
  
  # 情感表达规则
  expression_rules:
    # 心情好的表现
    happy_behavior:
      emoji_frequency: 0.8
      message_length: "long"
      response_speed: "fast"
      topic_initiation: 0.7
    
    # 心情差的表现
    sad_behavior:
      emoji_frequency: 0.2
      message_length: "short"
      response_speed: "slow"
      topic_initiation: 0.2
    
    # 生气时的表现
    angry_behavior:
      emoji_frequency: 0.1
      message_length: "very_short"
      response_speed: "slow"
      ignore_probability: 0.3