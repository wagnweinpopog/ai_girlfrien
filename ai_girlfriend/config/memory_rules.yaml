# 记忆系统配置文件
# 控制记忆存储和检索规则

memory_settings:
  # 记忆重要性评分规则
  importance_scoring:
    conversation_length_weight: 0.3      # 对话长度权重
    emotional_intensity_weight: 0.4      # 情感强度权重
    keyword_importance_weight: 0.2       # 关键词权重
    repetition_weight: 0.1               # 重复提及权重
  
  # 记忆存储规则
  storage_rules:
    short_term_capacity: 20              # 短期记忆容量
    long_term_threshold: 70              # 转长期记忆阈值
    consolidation_interval_hours: 6      # 记忆整理间隔(小时)
    max_memories_per_user: 1000          # 每用户最大记忆数
  
  # 记忆检索规则
  retrieval_rules:
    similarity_threshold: 0.7            # 相似度阈值
    max_related_memories: 5              # 最大相关记忆数
    recency_weight: 0.4                  # 时间近度权重
    importance_weight: 0.6               # 重要性权重
  
  # 记忆清理规则
  cleanup_rules:
    auto_cleanup_days: 30                # 自动清理天数
    min_importance_to_keep: 20           # 保留的最小重要性
    keep_all_high_importance: true       # 保留所有高重要性记忆
    high_importance_threshold: 80        # 高重要性阈值
  
  # 关键词提取规则
  keyword_extraction:
    min_word_length: 2                   # 最小词长
    max_keywords_per_memory: 10          # 每记忆最大关键词数
    exclude_common_words: true           # 排除常见词
    common_words:                        # 常见词列表
      - 的
      - 了
      - 在
      - 是
      - 我
      - 你
      - 他
      - 她
      - 它